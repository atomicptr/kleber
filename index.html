<!doctype html>

<title>Kleber</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css" />

<nav class="navbar is-primary" id="mainnav" role="navigation" data-kleber-scroll="is-fixed-top" data-kleber-scroll-threshold="300">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img src="https://bulma.io/images/bulma-logo-white.png" width="112" height="28" />
        </a>

        <a role="button" class="navbar-burger" data-kleber-click="is-active">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>

    <div class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" href="">
                Home
            </a>
        </div>
    </div>
</nav>

<section id="content" class="section" style="background: red; height:5000px;">
    <div class="container">
        <button class="button is-primary" data-kleber-click="is-rounded">Test</button>
        <button class="button is-primary" data-kleber-target="#mainnav" data-kleber-click="is-primary,is-dark">Different target</button>


    </div>
</section>

<script src="dist/kleber.min.js"></script>
